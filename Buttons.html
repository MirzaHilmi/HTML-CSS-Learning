<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        height: 35px;
        width: 105px;

        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover { 
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.3;
    }

    .join-button {
        background-color: white;
        height: 35px;
        width: 63px;
        color: rgb(6, 95, 212);
        border-style: solid;
        border-color: rgb(6, 95, 215);
        border-radius: 2px;
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {

    }
